name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
    
    - name: Run Playwright tests
      run: npx playwright test tests/productFilter.spec.js
      continue-on-error: true
    
    - name: Check if reports exist
      run: |
        echo "Checking for test artifacts..."
        ls -la playwright-report/ || echo "No playwright-report directory"
        ls -la screenshots/ || echo "No screenshots directory"
    
    - name: Upload Playwright HTML Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-html-report
        path: playwright-report/
        retention-days: 30
    
    - name: Create job summary with report link
      if: always()
      run: |
        echo "## ðŸ“Š Playwright Test Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Tests completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“ˆ Reports Available:" >> $GITHUB_STEP_SUMMARY
        echo "- **HTML Report**: Download from Artifacts â†’ playwright-html-report" >> $GITHUB_STEP_SUMMARY
        echo "- **Screenshots**: Download from Artifacts â†’ test-screenshots" >> $GITHUB_STEP_SUMMARY
    
    - name: Upload test screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-screenshots
        path: screenshots/
        retention-days: 30

